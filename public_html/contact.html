          <div class="col-12 col-md-5 offset-md-1">
            <h1 class="text-uppercase">Please contact us using the form bellow</h1>
            <form class="contact-form" action="" method="get">
              <div class="form-group">
                <input type="text" name="name" value="" class="form-control" placeholder="Name and surname *">
                <div class="error-msg"></div>
              </div>
              <div class="form-group">
                <input type="email" name="email" value="" class="form-control" placeholder="Email address *">

              </div>
              <div class="form-group mb-5">
                <textarea name="message" placeholder="Enter your message *" class="form-control" cols="30"
                  rows="10"></textarea>
                <div class="error-msg"></div>
              </div>
              <div class="form-group">
                <button class="btn btn-transparent px-4 py-2 text-uppercase border-success" type="submit" name="send"
                  value="true">send message</button>
              </div>
            </form> <!-- form end -->
          </div> <!-- div form end-->
